spring.devtools.restart.enabled=true
server.port=${ENV_PORT}
#spring.jackson.serialization.wrap-root-value=true
spring.jackson.serialization.indent-output=true
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

#Mysql config
spring.datasource.url=${ENV_DB_URL}
spring.datasource.username=${ENV_DB_USERNAME}
spring.datasource.password=${ENV_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

JWT_SECRET=${ENV_JWT_SECRET}
spring.servlet.multipart.max-file-size=10MB
# Max request size.
spring.servlet.multipart.max-request-size=10MB